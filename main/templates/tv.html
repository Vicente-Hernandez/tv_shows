{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="col-3"></div>
    <h1 class="text-white">
        All Shows
    </h1>
    <table class="table table-secondary table-striped table-hover table-bordered">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Network</th>
                <th scope="col">Release Date</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for show in shows %}
            <tr>
                <td>{{ show.id }}</td>
                <td>{{ show.title }}</td>
                <td>{{ show.date }}</td>
                <td>{{ show.description }}</td>
                <td>
                    <div class="btn-group" role="group" aria-label="Basic outlined example">
                        <a type="button" class="btn btn-outline-secondary far fa-eye" title="Watch"
                            href="/shows/{{show.id}}" role="button"></a>
                        <a type="button" class="btn btn-outline-secondary far fa-edit" title="Edit"
                            href="/shows/{{show.id}}/edit" role="button"></a>
                        <a type="button" class="btn btn-outline-secondary far fa-trash-alt" title="Destroy "
                            href="shows/{{show.id}}/destroy" role="button"></a>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a class="col-5 my-4 btn btn-lg btn-light" href="/shows/new" role="button">Add a New Show</a>
    <div class="col-3"></div>
</div>

{% endblock %}

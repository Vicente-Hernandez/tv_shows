<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5fd70a99c9.js" crossorigin="anonymous"></script>
    <title>TV Shows</title>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TV SHOWS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="bg-image" style="background-image: url('https://images2.alphacoders.com/946/94682.jpg');
    height: 100vh;">
    <div class="container">
        <div class="col-3"></div>
        <h1 class="text-white">
            All Shows
        </h1>
        <table class="table table-secondary table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Network</th>
                    <th scope="col">Release Date</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for show in shows %}
                <tr>
                    <td>{{ show.id }}</td>
                    <td>{{ show.title }}</td>
                    <td>{{ show.date }}</td>
                    <td>{{ show.description }}</td>
                    <td>
                        <div class="btn-group" role="group" aria-label="Basic outlined example">
                            <a type="button" class="btn btn-outline-secondary far fa-eye" title="Watch" href="/shows/{{show.id}}" role="button"></a>
                            <a type="button" class="btn btn-outline-secondary far fa-edit" title="Edit" href="/shows/{{show.id}}/edit" role="button"></a>
                            <a type="button" class="btn btn-outline-secondary far fa-trash-alt" title="Destroy " href="shows/{{show.id}}/destroy" role="button"></a>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a class="col-5 my-4 btn btn-lg btn-light" href="/shows/new" role="button">Add a New Show</a>
        <div class="col-3"></div>

    </div>
</div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    
    <script>
        {% if messages %}
        {%for message in messages %}
        alert('{{ message }}')
        {% endfor %}
        {% endif %}
    </script>
</body>

</html>
